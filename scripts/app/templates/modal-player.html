<div class="modal-body" id="modal-body">
	<i ng-click="minim()" id="playerMin" class="fa fa-compress round-border" aria-hidden="true"></i>

  <div ng-show="isVideo">
    <nav id="navigation" class="on-air">
      <div class="container">
        <p>
          ON AIR
        </p>
      </div>
    </nav><!-- /Navigation -->

    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Hfg95u-pj-c" frameborder="0" allowfullscreen></iframe>
  </div>

  <div ng-hide="isVideo">
    <i id="playerBack" class="fa fa-long-arrow-left round-border" aria-hidden="true"></i>
    <i id="playerNext" class="fa fa-long-arrow-right round-border" aria-hidden="true"></i>

    <div id="feature">
      <div class="centered">
        <div class="circle-image-background" style="background-image: url('{{ track.thumbnail_images.large.url }}')">
          <i ng-click="pause()" id="playerIcon" class="fa fa-pause round-border playerIcon-pause" ng-show="isPlaying" aria-hidden="true"></i>
          <i ng-click="play()" id="playerIcon" class="fa fa-play round-border playerIcon-play" ng-hide="isPlaying" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div class="metadata">
      <h3>
        {{ 'track.series' ? track.series : '' }} <br>
        {{ track.duration }}
      </h3>
      <h4>
        <span ng-repeat="participant in track.custom_fields.participant">
          {{ participant }}{{$last ? '' : ', '}}
        </span>
      </h4>
      <h1>
        {{ track.title }}
      </h1>
    </div>

    <div class="download">
      <h5>
        <a href="http://feeds.soundcloud.com/users/soundcloud:users:62572974/sounds.rss" target="_blank">
          RSS
        </a>
      </h5>
      <h5>
        <a href="{{ track.custom_fields.audio[0] }}" target="_blank">
          SOUNDCLOUD
        </a>
      </h5>
    </div>
  </div>
</div>
