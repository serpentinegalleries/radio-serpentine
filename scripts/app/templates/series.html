<div class="row menu-margin">
	<div class="col-lg-10 col-lg-offset-2 col-md-12 col-sm-12">
		<div ng-controller="DropdownCtrl">
		    <span uib-dropdown on-toggle="toggled(open)">
		      <a href id="dropdown-pages" uib-dropdown-toggle>
		        <h4>Series &nbsp;<i class="fa fa-angle-down"></i></h4>
		      </a>
		      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="dropdown-pages">
		        <li>
		        	<h4>
			          <a href ui-sref="participants">Participants</a>
			         </h4>
		        </li>
		        <li>
		        	<h4>
			          <a href ui-sref="tracks">Tracks</a>
			         </h4>
		        </li>
		        <li>
		        	<h4>
			          <a href ui-sref="themes">Themes</a>
			         </h4>
		        </li>
		      </ul>
		    </span>
		</div>
	</div>
</div>

<div id="series">
	<div ng-repeat="post in posts">
	  <a ui-sref="series-single({seriesId: post.slug })">
	    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
			<div class="item-box">
				<div class="circle-image-background" style="background-image: url('{{ post.thumbnail_images.medium.url }}')">
					<i ng-click="play(post.custom_fields.audio[0], post.slug)" class="fa fa-play round-border player-icon" aria-hidden="true"></i>
				</div>
				<h3>
					{{ post.title }}
				</h3>
			</div>
	    </div>

	  </a>
	</div> 
</div>
