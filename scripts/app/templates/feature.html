<div id="feature-home" ng-controller="FeatureCtrl">
	<div class="container">
		<div class="description-container">
			<h1>
				{{ item.title }}
			</h1>
			<h4>
				ON AIR NOW
			</h4>
		</div>
		<div class="circle-image-background" style="background-image: url('{{ item.thumbnail }}')">
			<i ng-click="play(feature.custom_fields.audio[0], feature.slug)" id="playerIcon" class="fa fa-play round-border" aria-hidden="true"></i>
		</div>
	</div>
</div>
