<div id="event">
	<h1 class="name">
	  {{ post.title }}
	</h1>

	<div class="header">
		<img ng-src="{{ (post.thumbnail_images.large.url) ? post.thumbnail_images.large.url : post.thumbnail_images.medium.url}}" alt="{{ post.title }}">
	</div>

	<div class="copy">
		<div ng-bind-html="post.content"></div>
	</div>

</div>
