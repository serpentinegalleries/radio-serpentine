<div id="event">

	<h1 class="name">
	  {{ post.title }}
	</h1>

	<div class="header">
		<img ng-src="http://radio.serpentinegalleries.org/wp-content/uploads/2016/10/marathon_miracle-2.jpg" alt="{{ post.title }}">
	</div>

	<div class="container main">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 information">
				<a ng-click="play(post.custom_fields.audio[0], post.slug)">
					<h5>Watch Livestream</h5>
					<img ng-src="http://radio.serpentinegalleries.org/wp-content/uploads/2016/10/wave_icon.png">
				</a>
				<h5>Saturday 8 October</h5>
				<p>10am-10pm<br>
					Serpentine Sackler Gallery, London W2 2AR
				</p>
				<h5>Sunday 9 October</h5>
				<p>12am-12pm<br>
					Second Home, London E1 5JL
				</p>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
				<div ng-bind-html="post.content"></div>
			</div>
		</div>
	</div>

	<div ui-view="programme">
	</div>
	<div ui-view="participants">
	</div>
	<div ui-view="event-blog">
	</div>
	<div ui-view="supporters">
	</div>

</div>
