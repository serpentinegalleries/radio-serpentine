<div class="participant-header">
  <h1 class="participant-name">{{ participant.title }}</h1>
  <img ng-src="{{ participant.thumbnail_images.large.url }}" alt="{{ participant.title }}" class="participant-image">
</div>
<div class="participant-body">
  <div class="participant-intro">
    <h3 class="participant-title">{{ participant.custom_fields.title[0] }}</h3>
    <h5 class="participant-location">{{ participant.custom_fields.country }}</h5>
  </div>
  <div class="copy">
    <div ng-bind-html="participant.content"></div>
  </div>
</div>
