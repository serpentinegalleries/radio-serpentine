<div id="event">

	<h1 class="name">
	  Miracle Marathon
	</h1>

	<div class="header">
		<img ng-src="http://radio.serpentinegalleries.org/wp-content/uploads/2016/10/marathon_miracle-2.jpg" alt="{{ post.title }}">
	</div>
	<div id="watch-livestream"></div>

	<div class="container main">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 information">
				<a ui-sref="blog">
					<h5>Live Blog</h5>
					<img ng-src="http://radio.serpentinegalleries.org/wp-content/uploads/2016/10/wave_icon.png">
				</a>
				<h5>Saturday 8 October</h5>
				<p>10:00-22:00<br>
					Serpentine Sackler Gallery, London W2 2AR
				</p>
				<h5>Sunday 9 October</h5>
				<p>12:00-24:00<br>
					Second Home, London E1 5JL
				</p>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
				<div ng-bind-html="post.content"></div>
			</div>
		</div>
	</div>

	<!-- Tracks -->
	<div class="container" id="tracks-miracle">
	<hr>
		<div ng-repeat="track in tracks | orderBy: 'date'" id="tracks" ng-if="track.custom_fields.audio[0]">
			<div class="row hidden-xs">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
					<p>
						<i ng-click="play(track.custom_fields.audio[0], track.slug)" class="fa fa-play"></i> {{ track.title }}
					</p>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
					<p>
						<span ng-repeat="participant in track.custom_fields.participant">
							{{ participant }}{{$last ? '' : ', '}}
						</span>
					</p>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
					<p>
						{{ track.date }}
					</p>
				</div>
			</div>

			<div class="row mobile hidden-lg hidden-md hidden-sm">
				<div class="col-xs-2">
					<p>
						<i ng-click="play(track.custom_fields.audio[0], track.slug)" class="fa fa-play"></i>
					</p>
				</div>
				<div class="col-xs-10">
					<h6>
						<span ng-repeat="participant in track.custom_fields.participant">
							{{ participant }}{{$last ? '' : ', '}}
						</span>
					</h6>
					<p>
						{{ track.title }}
					</p>
				</div>
			</div>
			<hr>
		</div>
	</div>

	<div ui-view="programme">
	</div>
	<div ui-view="participants">
	</div>
	<div ui-view="event-blog">
	</div>
	<div ui-view="supporters">
	</div>

</div>
